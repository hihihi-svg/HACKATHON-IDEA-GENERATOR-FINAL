services:
  - type: web
    name: hackathon-idea-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false  # User needs to enter this in dashboard
      - key: GITHUB_TOKEN
        sync: false  # User needs to enter this in dashboard (optional)
